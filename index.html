<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Supplier–Vendor Management System</title>

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Segoe UI, Arial;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  width:95%;
  max-width:1100px;
  background:#fff;
  padding:25px;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  animation:fadeIn 0.8s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h1{
  text-align:center;
  margin-bottom:20px;
  color:#2c3e50;
}

.section{
  margin-bottom:25px;
}

.section h3{
  margin-bottom:10px;
  color:#34495e;
}

.inputs{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:12px;
}

input{
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}

button{
  padding:10px;
  border:none;
  border-radius:8px;
  background:#2ecc71;
  color:#fff;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  transition:all 0.3s ease;
  box-shadow:0 6px 15px rgba(0,0,0,0.15);
}

button:hover{
  background:#27ae60;
  transform:translateY(-2px) scale(1.03);
}

button:active{
  transform:scale(0.95);
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th,td{
  padding:10px;
  text-align:center;
  border-bottom:1px solid #ddd;
}

th{
  background:#34495e;
  color:#fff;
}

tr{
  animation:rowFade 0.4s ease;
}

@keyframes rowFade{
  from{opacity:0;}
  to{opacity:1;}
}

.score{
  font-weight:bold;
  color:#27ae60;
}
</style>
</head>

<body>
<div class="container">

<h1>Supplier–Vendor Management System</h1>

<!-- CREATE VENDOR -->
<div class="section">
<h3>Create Vendor</h3>
<div class="inputs">
<input id="supplier_id" placeholder="Supplier ID">
<input id="shop_name" placeholder="Shop Name">
<input id="owner" placeholder="Owner Name">
<input id="contact" placeholder="Contact">
<button onclick="createVendor()">Create Vendor</button>
</div>
</div>

<!-- CREATE INVOICE -->
<div class="section">
<h3>Create Invoice</h3>
<div class="inputs">
<input id="inv_vendor" placeholder="Vendor ID">
<input id="inv_amount" placeholder="Amount">
<button onclick="createInvoice()">Create Invoice</button>
</div>
</div>

<!-- PAY INVOICE -->
<div class="section">
<h3>Pay Invoice</h3>
<div class="inputs">
<input id="pay_invoice" placeholder="Invoice ID">
<button onclick="payInvoice()">Pay Invoice</button>
</div>
</div>

<!-- VENDOR LIST -->
<div class="section">
<h3>Vendor List</h3>
<table>
<thead>
<tr>
<th>ID</th>
<th>Shop</th>
<th>Owner</th>
<th>Contact</th>
<th>Loyalty Score</th>
</tr>
</thead>
<tbody id="vendorTable"></tbody>
</table>
</div>

</div>

<script>
const API="http://localhost:8000";

function post(path,data){
  return fetch(API+path,{
    method:"POST",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:new URLSearchParams(data)
  }).then(r=>r.json());
}

function createVendor(){
  post("/vendor/create",{
    supplier_id:supplier_id.value,
    shop_name:shop_name.value,
    owner:owner.value,
    contact:contact.value
  }).then(()=>{
    loadVendors();
  });
}

function createInvoice(){
  post("/invoice/create",{
    vendor_id:inv_vendor.value,
    amount:inv_amount.value
  });
}

function payInvoice(){
  post("/payment/pay",{
    invoice_id:pay_invoice.value
  }).then(()=>{
    loadVendors();
  });
}

function loadVendors(){
  fetch(API+"/vendors")
  .then(r=>r.json())
  .then(data=>{
    vendorTable.innerHTML="";
    data.forEach(v=>{
      vendorTable.innerHTML+=`
      <tr>
        <td>${v.id}</td>
        <td>${v.shop_name}</td>
        <td>${v.owner}</td>
        <td>${v.contact}</td>
        <td class="score">${v.score}%</td>
      </tr>`;
    });
  });
}

window.onload=loadVendors;
</script>

</body>
</html>
